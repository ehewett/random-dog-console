<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Random Dog Image Generator App 1</title>
  </head>
  <body>
    <main>
      <h1>Random Dog Image Generator - Print to Console</h1>

      <form>
        <label for="dog-num"
          >How many many dog images do you want? Pick a number from 1 to
          50.</label
        >
        <input
          type="text"
          id="dog-num"
          name="dog-num"
          class="dog-num"
          value="3"
        />

        <input
          type="submit"
          value="Get Dog Images"
          id="dog-num-submit"
          class="button"
        />
      </form>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
